name: Deploy

on:
  push:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/expenseflow

jobs:
  deploy:
    name: Build Docker Images & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Identity service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/ExpenseFlow.Identity/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-identity:latest,${{ env.IMAGE_PREFIX }}-identity:${{ github.sha }}

      - name: Build & push Expense service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/ExpenseFlow.Expense/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-expense:latest,${{ env.IMAGE_PREFIX }}-expense:${{ github.sha }}

      - name: Build & push Notification service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/ExpenseFlow.Notification/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-notification:latest,${{ env.IMAGE_PREFIX }}-notification:${{ github.sha }}

      - name: Build & push Report service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/services/ExpenseFlow.Report/Dockerfile
          push: true
          tags: ${{ env.IMAGE_PREFIX }}-report:latest,${{ env.IMAGE_PREFIX }}-report:${{ github.sha }}

      - name: Deploy to Render
        # Trigger Render deploy hook (set RENDER_DEPLOY_HOOK_URL in GitHub secrets)
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          else
            echo "Render deploy hook not configured yet â€” skipping deployment"
          fi
